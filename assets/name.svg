<svg fill="none" viewBox="0 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        body {
          margin: 0;
          padding: 0;
        }
        .container {
          width: 100%;
          height: 100%;
          background: linear-gradient(135deg, #1e1e1e 0%, #252526 100%);
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          overflow: hidden;
        }
        @keyframes gradientText {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        h1 {
          font-family: 'Inter', sans-serif;
          margin: 0;
          font-size: 4.5em;
          font-weight: 900;
          letter-spacing: -0.05em;
          text-align: center;
          background: linear-gradient(270deg, #00ffe7, #ff6ec7, #ff004c, #00ffe7);
          background-size: 600%;
          background-clip: text;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: gradientText 6s ease infinite;
          text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }
        @keyframes snowflakes-fall {
          0% { top: -10%; transform: rotate(0deg);}
          100% { top: 110%; transform: rotate(360deg);}
        }
        @keyframes snowflakes-shake {
          0%, 100% { transform: translateX(0px); }
          50% { transform: translateX(30px); }
        }
        .snowflake {
          color: #fff;
          font-size: 1.5em;
          font-family: Arial;
          text-shadow: 0 0 2px #000;
          position: fixed;
          top: -10%;
          z-index: 9999;
          user-select: none;
          cursor: default;
          animation-name: snowflakes-fall, snowflakes-shake;
          animation-duration: 12s, 3s;
          animation-timing-function: linear, ease-in-out;
          animation-iteration-count: infinite, infinite;
        }
        .snowflake:nth-of-type(1) { left: 5%; animation-delay: 0s, 0s; font-size: 1.2em; }
        .snowflake:nth-of-type(2) { left: 15%; animation-delay: 2s, 1s; font-size: 1.5em; }
        .snowflake:nth-of-type(3) { left: 30%; animation-delay: 4s, 0.5s; font-size: 2em; }
        .snowflake:nth-of-type(4) { left: 45%; animation-delay: 1s, 2s; font-size: 1.8em; }
        .snowflake:nth-of-type(5) { left: 60%; animation-delay: 3s, 1.5s; font-size: 1.4em; }
        .snowflake:nth-of-type(6) { left: 75%; animation-delay: 5s, 2.5s; font-size: 2.1em; }
        .snowflake:nth-of-type(7) { left: 90%; animation-delay: 6s, 3s; font-size: 1.3em; }
      </style>

      <div class="container">
        <h1>Mohd Amaan ✨</h1>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">☃️</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">✨</div>
        <div class="snowflake">❄</div>
      </div>
    </div>
  </foreignObject>
</svg>
